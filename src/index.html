<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThreeJS VR Box</title>
  <style>
    body {
      font-family: Monospace;
      background-color: #101010;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="js/three.js/build/three.js"></script>
  <script src="js/three.js/examples/js/vr/WebVR.js"></script>
  <script src="js/three.js/examples/js/geometries/BoxLineGeometry.js"></script>
  <script src="js/leapjs/leap-0.6.4.js"></script>
  <script src="js/leapjs-plugins/main/leap-plugins-0.1.12.js"></script>
  <script>
    var container, renderer, camera, scene;
    var crosshair, room;

    function init() {
      container = document.createElement('div');
      document.body.appendChild(container);

      // renderer
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });

      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.vr.enabled = true;
      container.appendChild(renderer.domElement);

      // add WebVR button
      document.body.appendChild(WEBVR.createButton(renderer));

      // scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x505050);

      // room
      room = new THREE.LineSegments(
        new THREE.BoxLineGeometry(6, 6, 6, 10, 10, 10),
        new THREE.LineBasicMaterial({
          color: 0x808080
        })
      );
      room.position.y = 3;
      scene.add(room);

      // lighting
      scene.add(new THREE.HemisphereLight(0x606060, 0x404040));

      var light = new THREE.DirectionalLight(0xffffff);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);


      // camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 10);
      scene.add(camera);

      // crosshair/finder
      crosshair = new THREE.Mesh(
        new THREE.RingBufferGeometry(0.02, 0.04, 32),
        new THREE.MeshBasicMaterial({
          color: 0xffffff,
          opacity: 0.5,
          transparent: true
        })
      );

      crosshair.position.z = -2;
      camera.add(crosshair);

      Leap.loop({
        enableGestures: true
      }, function (frame) {
        // console.log(frame.id);
      });

      Leap.loopController.use('transform', {
        vr: true,
        effectiveParent: camera
      });

      Leap.loopController.use('boneHand', {
        scene: scene,
        arm: true
      });
    }

    function render() {
      renderer.render(scene, camera);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    init();
    animate();
  </script>
</body>

</html>
